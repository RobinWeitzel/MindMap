<body oncontextmenu="return false;">
    <div id="explanation">
        <h1 style="margin-bottom: 0px;">Mind Mapping Tool</h1>
        <ul style="margin-top: 10px;">
            <li>Double click to create and edit elements</li>
            <li>Drag with left mouse to create connections</li>
            <li>Delete objects via the delete-key</li>
            <li>Change text size via "alt +" and "alt -"</li>
            <li>Change color via "alt &lt;starting letter of color&gt;" (i.e. "alt o")</li>
            <li>Changes are saved automatically</li>
        </ul>
    </div>
